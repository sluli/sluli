{template 'common/header'}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品列表</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <!--<div class="col-sm-5 m-b-xs">-->
                            <!--<div class="input-group">-->
                                <!--<input type="text" placeholder="请输入关键词" class="input-sm form-control">-->
                                <!--<span class="input-group-btn">-->
                                    <!--<button type="button" class="btn btn-sm btn-primary"> 搜索</button>-->
                                <!--</span>-->

                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="col-sm-4 m-b-xs">-->
                            <!--<a href="{php echo urlGo('user','roles', array('do'=>'add'))}" class="btn btn-sm btn-danger"> 添加角色</a>-->
                        <!--</div>-->

                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>

                                <th></th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>款式</th>
                                <th>尺码</th>
                                <th>状态</th>
                                <th>添加日期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $row}
                            <tr>
                                <td>
                                    {$row['gid']}
                                </td>
                                <td>{$row['name']}</td>
                                <td>{$row['price']}</td>
                                <td>{$row['formats']}</td>
                                <td>{$row['size']}</td>
                                <td>
                                    <i class="fa {if $row['status']}fa-check text-navy{else}fa-close text-muted{/if}"></i>
                                </td>
                                <td>{php echo date('Y-m-d', $row['add_time']);}</td>
                                <td>
                                    <a href="{php echo urlGo('goods','index', ['do'=>'add', 'gid'=>$row['gid']]);}" class="btn btn-primary btn-sm">编辑</a>
                                    <a href="{php echo urlGo('goods','index', ['do'=>'chg_status', 'gid'=>$row['gid'], 'status'=>!$row['status']]);}" class="btn btn-warning btn-sm">{if $row['status']}下架{else}上架{/if}</a>
                                    <a href="{php echo urlGo('goods','index', ['do'=>'del', 'gid'=>$row['gid']]);}" onclick="if(confirm('确定删除?')==false)return false;" class="btn btn-primary btn-sm">删除</a>
                                </td>
                            </tr>
                            {/loop}

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
{template 'common/footer'}
